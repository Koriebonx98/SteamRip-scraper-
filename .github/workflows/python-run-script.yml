name: Run Python Script

on:
  push:
    branches:
      - add-python-github-action
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python steamrip_scrape_db.py

      - name: Verify output files
        run: |
          echo "Checking for generated files..."
          if [ ! -f "All.Games.json" ]; then
            echo "Error: All.Games.json was not generated"
            exit 1
          fi
          if [ ! -f "New.Games.json" ]; then
            echo "Error: New.Games.json was not generated"
            exit 1
          fi
          echo "All expected files generated successfully!"
          echo "All.Games.json contents:"
          cat All.Games.json
          echo ""
          echo "New.Games.json contents:"
          cat New.Games.json

      - name: Upload generated files
        uses: actions/upload-artifact@v3
        with:
          name: game-data
          path: |
            All.Games.json
            New.Games.json
            steamrip.db